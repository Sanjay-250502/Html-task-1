<!-- 9) Write HTML input tags snippet to show default values for all Form elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form demo</title>
</head>
<body>
<center>
    <h1>Form demo</h1>
    <form>
       <table>
        <tr>
            <td>Name</td> <td><input type="text" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td>Age</td> <td><input type="number" placeholder="Enter your Age"></td>
        </tr>
        <tr>
            <td>Password</td> <td><input type="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td>Email</td> <td><input type="email" placeholder="Enter your mail"></td>
        </tr>
        <tr>
            <td>Color</td> <td><input type="color"></td>
        </tr>
        <tr>
            <td>Date</td> <td><input type="date"></td>
        </tr>
        <tr>
            <td>Time</td> <td><input type="time"></td>
        </tr>
        <tr>
            <td>Checkbox</td> <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td>DateTime</td> <td><input type="datetime" placeholder="Enter Date and Time"></td>
        </tr>
        <tr>
            <td>DateTime-local</td> <td><input type="datetime-local"></td>
        </tr>
        <tr>
            <td>Search</td> <td><input type="search"></td>
        </tr>
        <tr>
            <td>File</td> <td><input type="file"></td>
        </tr>
        <tr>
            <td>Range</td> <td><input type="range"></td>
        </tr>
        <tr>
            <td>Radio</td> <td><input type="radio"></td>
        </tr>
        <tr>
            <td>Button</td> <td><input type="button"></td>
        </tr>
        <tr>
            <td>Submit</td> <td><input type="submit"></td>
        </tr>
        <tr>
            <td>Reset</td> <td><input type="reset"></td>
        </tr>
        <tr>
            <td>Hidden</td> <td><input type="hidden"></td>
        </tr>
        <tr>
            <td>Image</td> <td><input type="image"></td>
        </tr>
        <tr>
            <td>Month</td> <td><input type="month" placeholder="Enter month"></td>
        </tr>
        <tr>
            <td>Tel</td> <td><input type="tel" placeholder="Enter your number"></td>
        </tr>
        <tr>
            <td>Url</td> <td><input type="url" placeholder="Enter your URL"></td>
        </tr>
        <tr>
            <td>Week</td> <td><input type="week" placeholder="Enter this week"></td>
        </tr>

       </table>
    </form>
</center>
</body>
</html>
