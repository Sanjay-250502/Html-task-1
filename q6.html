<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <center>
    <h1>Display Radio Button</h1>
    <p>Please select your employee type:</p>
    <form>
        <table>
            <tr>
                <td>Salaried</td><td><input type="radio"></td>
            </tr>
            <tr>
                <td>Own business</td><td><input type="radio"></td>
            </tr>
            <br />
            <tr>
                <td><input type="submit"></td> <td><input type="reset"</td>
            </tr>
        </table>
    </form>
</center>  
</body>
</html>
